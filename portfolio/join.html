<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입 페이지</title>

    <script type="text/javascript">


    function form_check(){
        var u_name = document.getElementById("u_name");
        var u_id = document.getElementById("u_id");
        var u_pwd = document.getElementById("u_pwd");
        var re_pwd = document.getElementById("re_pwd");
        var agree = document.getElementById("agree");

        if (u_name.value){
            alert("이름을 입력하세요.")
            u_name.focus();
            return false;
        };

        if (u_id.value.length < 4 || u_id.value.length >8){
            alert("아이디는 4~12글자만 입력할 수 있습니다.");
            u_id.focus();
            return false;
        };

        if (u_pwd.value.length < 4 || u_pwd.value.length >8){
            alert("비밀번호는 4~12글자만 입력할 수 있습니다.");
            u_pwd.focus();
            return false;
        };

        if (re_pwd.value !=re_pwd.value){
            alert("비밀번호를 확인해주세요");
            re_pwd.focus();
            return false;
        };

        if (!agree.checked){
            alert("약관 동의가 필요합니다.");
            agree.focus();
            return false;
        };







        return true
        
    };
    

    


    function search_addr(){
        window.open("addr_search.html", "addr", "width=500, height=400,left=0, top=0");
    }
    
    </script>


</head>
<body>
    <h1>**회원관리** 가입페이지</h1>

        <p>
            <label for="u_id">아이디</label>
            <input type="text" name="u_id" id="u_id" class="u_id">
            <button type="button" class="btn_idCheck" onclick="">아이디 중복확인</button>
            <br>
            * 아이디는 4~12글자만 입력할 수 있습니다.
        </p>


        <p>
            <label for="u_pwd">비밀번호</label>  
            <input type="password" name="u_pwd" id="u_pwd" class="u_pwd">
            <br>
            * 비밀번호는 4~8글자만 입력할 수 있습니다.
        </p>

        <p>
          <label for="re_pwd">비밀번호 확인</label>  
          <input type="password" name="re_pwd" id="re_pwd" class="re_pwd">
        </p>

        <p>
            <label for="mobile">전화번호</label>
            <input type="tel" name="mobile" class="mobile" id="mobile">
            <br>
            "-" 없이 숫자만 입력
        </p>
        
        <p>
            <label for="email_id" class="label_txt">이메일</label>
            <input type="text" name="email_id" id="email_id"  class="email_id">@
            <input type="text" name="email_dns" id="email_dns"  class="email_dns">
            <select name="email_sel" id="email_sel" class="email_sel">
                <option value="">직접입력</option>
                <option value="naver.com">네이버</option>
                <option value="daum.net">다음</option>
                <option value="gmail.com">구글</option>
            </select>
        </p>

        <p>
            <label for="birth">생년월일</label>
            <input type="datetime">
        </p>

        <p>
            <label for="postalCode">주소</label>    
            <input type="text" name="postalCode" id="postalCode" class="postal_code" readonly>
            <button type="button" class="btn_addr" onclick="">주소검색</button>
            <br>
            <label for="addr1">기본주소</label>
            <input type="text" name="addr1" id="addr1" class="addr1" readonly>
            <br>
            <label for="addr2">상세주소</label>
            <input type="text" name="addr2"  id="addr2" class="addr2">
        </p>

        <p>
            <label for="agree">약관 동의</label>
            <input type="checkbox" value="Y" name="agree" id="agree" class="agree">
        </p>

        <p>
            <button type="button" class="btn_submit" onclick="">가입하기</button>
            <button type="button" class="btn_back" onclick="">돌아가기</button>
        </p>
















</body>
</html>
