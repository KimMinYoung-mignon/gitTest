<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 로그인</title>
</head>
<body>
    <fieldset>
        <legend>로그인</legend>
        <p>
            <label for="u_id">아이디</label>
            <input type="text" name="u_id" class="text" id="u_id">
        </p>
        <p>
            <label for="u_pwd">비밀번호</label>
            <input type="password" name="u_pwd" class="text" id="u_pwd">
        </p>
        <p>
            <button type="button" onclick="loginCheck()">로그인</button>
        </p>
    </fieldset>

    <script type="text/javascript">

        function loginCheck() {
            var u_id = document.getElementById("u_id");
            var u_pwd = document.getElementById("u_pwd");

            if (!u_id.value) {
                alert ("아이디를 입력해주세요.");
                u_id.focus();
                return false;
            };

            if (!u_pwd.value) {
                alert("비밀번호를 입력해주세요.");
                u_pwd.focus();
                return false;
            }
            return false;

        };
    </script>
</body>
</html>
